version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing jest...
      - npm install -g jest
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on date
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on date
artifacts:
  files:
    - "*/"
  discard-paths: no
  base-directory: dist
